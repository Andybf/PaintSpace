<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>PaintSpace 3.0</title>
    </head>
    <body>
        <header class="container top">
            <h1 id="title" class="title">PaintSpace</h1>               
            <nav class="menubar">
                <div class="tool-options">
                    <button class="menu-item" id="load-image" ></button>
                    <button class="menu-item" id="save-image" ></button>
                    <button class="menu-item" id="clear-canvas" ></button>
                    <button class="menu-item" id="resolution" ></button>
                    <button class="menu-item" id="zoom" ></button>
                    <button class="menu-item" id="settings" ></button>
                    <button class="menu-item" id="about" ></button>
                </div>
                <hr size="1" class="separator"/>
                <comp-tooloptions class="tool-options"></comp-tooloptions>
            </nav>
        </header>

        <section class="container left">
            <div class="subcontainer">
                <button class="tool-item" id="pointer" title="" >
                    <object id="free-draw-img"
                            data="./media/image/pointer.svg"
                    ></object>
                </button>
                <button class="tool-item" id="brush" title="">
                    <object id="free-draw-img"
                            data="./media/image/brush.svg"
                    ></object>
                </button>
                <button class="tool-item" id="pencil" title="">
                    <object id="free-draw-img"
                            data="./media/image/pencil.svg"
                    ></object>
                </button>
                <button class="tool-item" id="line" title="" >
                    <object id="free-draw-img"
                            data="./media/image/line.svg"
                    ></object>
                </button>
                <button class="tool-item" id="square" title="">
                    <object id="free-draw-img"
                            data="./media/image/square.svg"
                    ></object>
                </button>
                <button class="tool-item" id="circle" title="" >
                    <object id="free-draw-img"
                            data="./media/image/circle.svg"
                    ></object>
                </button>
                <button class="tool-item" id="triangle" title="">
                    <object id="free-draw-img"
                            data="./media/image/triangle.svg"
                    ></object>
                </button>
                <button class="tool-item" id="text" title="">
                    <object id="free-draw-img"
                            data="./media/image/text.svg"
                    ></object>
                </button>
                <button class="tool-item" id="color-picker" title="">
                    <object id="free-draw-img"
                            data="./media/image/color-picker.svg"
                    ></object>
                </button>
                <button class="tool-item" id="eraser" title="">
                    <object id="free-draw-img"
                            data="./media/image/eraser.svg"
                    ></object>
                </button>
            </div>
        </section>

        <comp-canvascontainer> </comp-canvascontainer>

        <comp-floatwindow></comp-floatwindow>

    </body>
    <script type="module" src="main.js"></script>
</html>
