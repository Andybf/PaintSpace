<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>PaintSpace3</title>
    </head>
    <body>
        <header class="container top">
            <h1 class="title">PaintSpace</h1>               
            <nav class="menubar">
                <div class="tool-options">
                    <button class="menu-item" id="load-image" ></button>
                    <button class="menu-item" id="save-image" ></button>
                    <button class="menu-item" id="clear-canvas" ></button>
                    <button class="menu-item" id="resolution" ></button>
                    <button class="menu-item" id="zoom" ></button>
                    <button class="menu-item" id="settings" ></button>
                    <button class="menu-item" id="about" ></button>
                </div>
                <hr size="1" class="separator"/>
                <comp-tooloptions class="tool-options"></comp-tooloptions>
                
            </nav>
        </header>

        <section class="container left">
            <h1 class="panel-title"></h1>
            <button class="tool-item" id="pointer" title="Pointer" >
                <img src="./media/image/pointer.svg"/>
            </button>
            <button class="tool-item" id="brush" title="Brush">
                <img src="./media/image/brush.svg"/>
            </button>
            <button class="tool-item" id="line" title="Line" >
                <img src="./media/image/line.svg"/>
            </button>
            <button class="tool-item" id="square" title="Square">
                <img src="./media/image/square.svg"/>
            </button>
            <button class="tool-item" id="circle" title="Circle" >
                <img src="./media/image/circle.svg">
            </button>
            <button class="tool-item" id="triangle" title="Triangle">
                <img src="./media/image/triangle.svg">
            </button>
            <button class="tool-item" id="text" title="Text">
                <img src="./media/image/text.svg">
            </button>
            <button class="tool-item" id="color-picker" title="Color Picker">
                <img src="./media/image/color-picker.svg">
            </button>
            <button class="tool-item" id="eraser" title="Eraser">
                <img src="./media/image/eraser.svg">
            </button>
        </section>

        <comp-canvascontainer> </comp-canvascontainer>

            </section>
            <section>
                Resolution:&nbsp;<span class="detail-item" id="screen-resolution">0</span>
            </section>
        </section> -->


    </body>
    <script type="module" src="main.js"></script>
</html>
